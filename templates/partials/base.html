{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" />

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />

    <link rel="stylesheet" href="{% static 'css/aos.css' %}" />

    <link rel="stylesheet" href="{% static 'css/ionicons.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery.timepicker.css' %}" />

    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/icomoon.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/modal-product-card.css' %}" />
  </head>
  <body>
    {% include 'include/header.html' %}

    {% block content %}

    {% endblock %}

    {% include 'include/footer.html' %}
    <script>
      // Додаємо обробник подій для кнопки openButton
      document.querySelectorAll('.openButton').forEach(function (button) {
        console.log(button)
        button.addEventListener('click', function () {
          // Додаємо клас active до кнопки
          this.classList.add('active')
      
          // Отримуємо елемент dialog
          var dialog = document.getElementById('dialog')
      
          // Перевіряємо, чи підтримує браузер метод showModal
          if (typeof dialog.showModal === 'function') {
            // Показуємо діалогове вікно
            dialog.showModal()
          } else {
            // Якщо showModal не підтримується, виводимо повідомлення
            alert('The dialog showModal() method is not supported by this browser.')
          }
        })
      })
      
      document.getElementById('closeButton').addEventListener('click', function () {
        var dialog = document.getElementById('dialog')
        dialog.close()
      })
    </script>
  </body>
</html>
