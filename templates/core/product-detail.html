{% load static %}
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Cards | With Quick Popup View</title>
    <link rel="stylesheet" href="{% static 'css/modal-product-card.css' %}" />
  </head>
  <body>


    <button class="primary" onclick="window.dialog.showModal();">Open Dialog</button>

    <dialog id="dialog">
      <h2>Hello.</h2>
      <p>
        A CSS-only modal based on the <a href="https://developer.mozilla.org/es/docs/Web/CSS/::backdrop" target="_blank">::backdrop</a> pseudo-class. Hope you find it helpful.
      </p>
      <p>
        You can also change the styles of the <code>::backdrop</code> from the CSS.
      </p>
      <button onclick="window.dialog.close();" aria-label="close" class="x">‚ùå</button>
    </dialog>

    <script type="text/javascript">
      var popupViews = document.querySelectorAll('.popup-view')
      var popupBtns = document.querySelectorAll('.popup-btn')
      var closeBtns = document.querySelectorAll('.close-btn')
      
      //javascript for quick view button
      var popup = function (popupClick) {
        popupViews[popupClick].classList.add('active')
      }
      
      popupBtns.forEach((popupBtn, i) => {
        popupBtn.addEventListener('click', () => {
          popup(i)
        })
      })
      
      //javascript for close button
      closeBtns.forEach((closeBtn) => {
        closeBtn.addEventListener('click', () => {
          popupViews.forEach((popupView) => {
            popupView.classList.remove('active')
          })
        })
      })
    </script>
  </body>
</html>
